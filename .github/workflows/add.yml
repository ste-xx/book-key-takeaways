name: Add book to collection

on:
  workflow_dispatch:
    inputs:
      title:
        type: string
        description: "title for the new book"
        required: true
      image_url:
        type: string
        description: "image url"
        required: true
      topic:
        type: string
        description: "given topic"
        required: true

jobs:
  describe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - run: echo ::set-output name=lowerCase::$(cat README.md | tr '[:upper:]' '[:lower:]')
        id: readme
      - run: echo ::set-output name=lowerCase::$(echo "${{ github.event.inputs.topic }}" | tr '[:upper:]' '[:lower:]')
        id: topic
      - run: echo "${{ steps.readme.outputs.lowerCase }}"
      - run: echo "${{ steps.topic.outputs.lowerCase }}"

      - if: ${{ !contains(steps.readme.outputs.lowerCase, join('### ', steps.topic.outputs.lowerCase)) }}
